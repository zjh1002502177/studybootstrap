<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dom2对象操作</title>
  </head>
  <body>
   <input type="number" id="txt">
   <input type="button" value="累加" id="btn_add">
   <script>
       (function(){
         var input_txt=document.querySelector('#txt');
         var btn=document.querySelector('#btn_add');
         btn.addEventListener('click',function(e){
             input_txt.value++;
         })
       })();
   </script>
</body>
